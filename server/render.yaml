services:
  - type: web
    name: document-reader-api
    env: python
    buildCommand: "pip install -r requirements.txt && apt-get update && apt-get install -y tesseract-ocr"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false
      - key: DEBUG
        value: "False"
      - key: TESSERACT_CMD
        value: "/usr/bin/tesseract"
